<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>team v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">






    <link rel="stylesheet" href="../styles/teamv2.css">
</head>

<body>


    <!-- Navbar start -->
    <div class="nav-container py-4 position-absolute top-0 z-2 w-100 bg-body position-fixed border-bottom">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="../assets/img/logo-black.svg" alt=""></a>
                <button class="navbar-toggler border pb-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 text-center " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3 bg-body">

                        </li>
                        <li class="nav-item ms-lg-3 border rounded-2 px-2">
                            <a class="text-black nav-link icon-link icon-link-hover ">
                                <img src="../assets/img/icons/setting-2.svg" alt="">
                                Settings
                            </a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
    <!--Navbar End-->


    <section class="padding" style="margin-top: 2rem;">
        <div class="container">

            <div class="teamAllWrap col-12 col-lg-5 mx-auto">
                <div class="teamWrap">

                    <div class="teamInfo">
                        <div class="teamTitleInfo">
                            <h1 class="fs-1">Your Teammates</h1>
                            <p class="fs-5 text-black-50">Add teammates here! Teammates are granted the power to create
                                new projects.</p>
                        </div>

                        <div class="border rounded-3 p-3 mt-5">
                            <div>
                                <h1 class="fs-4">People who can create projects</h1>
                                <p class="fs-5 text-black-50">They share in the project quota for your subscription.</p>
                                <div class="d-flex align-items-center justify-content-between gap-5">
                                    <div class="adminInfo d-flex align-items-center gap-3">
                                        <div class="d-flex gap-3">
                                            <img src="../assets/img/team1.svg" alt="">
                                            <div>
                                                <h1 class="name m-0 fs-5">Sadh</h1>
                                                <p class="adminEmail m-0 fs-6 text-black-50">sadh@gmail.com</p>
                                            </div>
                                        </div>
                                        <p
                                            class="text-uppercase category py-2 px-3 rounded-pill fw-bold d-inline-block">
                                            You </p>

                                    </div>
                                    <select class="form-select w-25" aria-label="Default select example">
                                        <option selected>Legal</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <h1 class="fs-4 pb-3">Invites</h1>
                                <div class="d-flex align-items-center justify-content-between gap-5">
                                    <div class="adminInfo d-flex align-items-center gap-3">
                                        <div class="d-flex gap-3">
                                            <img src="../assets/img/team2.svg" alt="">
                                            <div>
                                                <h1 class="name m-0 fs-5">Darlene Robertson</h1>
                                                <p class="adminEmail m-0 fs-6 text-black-50">nevaeh.simmons@example.com
                                                </p>
                                            </div>
                                        </div>


                                    </div>
                                    <select class="form-select w-25" aria-label="Default select example">
                                        <option selected>Can Add</option>
                                        <option value="1">Can Delete</option>
                                        <option value="2">full</option>
                                    </select>
                                </div>
                                <hr>
                                <form>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="example@gmail.com">
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="example@gmail.com">
                                    </div>

                                </form>
                            </div>
                            <div class="mt-4">
                                <h1 class="fs-4 pb-3">Team</h1>

                                <ul class="list-items">
                                    <li class="item gap-3">
                                        <img src="../assets/img/team1.svg" alt="">
                                        <div class="d-flex align-items-center justify-content-between w-100">

                                            <label class="form-check-label w-100 h-100 p-3" for="team">
                                                Lorem
                                            </label>
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="team">
                                        </div>
                                    </li>
                                    <li class="item gap-3">
                                        <img src="../assets/img/team1.svg" alt="">
                                        <div class="d-flex align-items-center justify-content-between w-100">

                                            <label class="form-check-label w-100 h-100 p-3" for="team2">
                                                Lorem
                                            </label>
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="team2">
                                        </div>
                                    </li>
                                    <li class="item gap-3">
                                        <img src="../assets/img/team1.svg" alt="">
                                        <div class="d-flex align-items-center justify-content-between w-100">

                                            <label class="form-check-label w-100 h-100 p-3" for="team3">
                                                Lorem
                                            </label>
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="team3">
                                        </div>
                                    </li>
                                    <li class="item gap-3">
                                        <img src="../assets/img/team1.svg" alt="">
                                        <div class="d-flex align-items-center justify-content-between w-100">

                                            <label class="form-check-label w-100 h-100 p-3" for="team4">
                                                Lorem
                                            </label>
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="team4">
                                        </div>
                                    </li>
                                   

                                </ul>




                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Type Team Name Here">
                            </div>
                            <br>
                            <button class="btn btn-primary w-100 mt-3">Send Invitations</button>

                        </div>

                    </div>
                </div>

            </div>

    </section>







    <script src="../Scripts/teamv2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
