<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <!-- bootstrap css start -->
    <link rel="stylesheet" href="../styles/bootstrap/bootstrap.min.css">
    <!-- bootstrap css end -->

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- why page main css -->
    <link rel="stylesheet" href="../styles/login.css">


    <!-- common css start -->
    <link rel="stylesheet" href="../styles/common.css">
    <!-- common css end -->

</head>

<body>


    <!-- Navbar start -->
    <div class="nav-container py-4 position-absolute top-0 z-3 w-100 bg-body position-fixed border-bottom">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="../assets/img/logo-black.svg" alt=""></a>

            </div>
        </nav>

    </div>
    <!--Navbar End-->


    <section>
        <div class="container">
            <div class="loginWrap col-12 col-lg-4 mx-auto">
                <div class="loginInfo w-100">
                    <h1 class="text-black fs-2">Hello! ðŸ‘‹ <br> Itâ€™s nice to meet you.</h1>
                    <p class="text-black-50">Fastest feedback awaits! Finish the form and let's go.</p>
                </div>
                <form class="w-100">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="email" class="form-control" id="name" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="example@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control password" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 forgetPass text-end">
                        <a href="#" class="text-decoration-none fw-medium">Have an account?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>

        </div>

    </section>







   <script src="../Scripts/bootstrap/bootstrap.bundle.min.js"></script>
