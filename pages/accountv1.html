<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account V1</title>


    <!-- bootstrap css start -->
    <link rel="stylesheet" href="../styles/bootstrap/bootstrap.min.css">
    <!-- bootstrap css end -->

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- why page main css -->
    <link rel="stylesheet" href="../styles/accountv1.css">

    <!-- common css start -->
    <link rel="stylesheet" href="../styles/common.css">
    <!-- common css end -->

</head>

<body>


    <section class="wrapper d-flex align-items-stretch">

        <!-- side nav start -->
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="bi bi-list text-black"></i>
                </button>
            </div>

            <div class="p-4">
                <h1><a href="/" class="logo"><img src="../assets/img/logo-black.svg" alt=""></a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href="#"><img src="../assets/img/icons/arrow-left.svg" alt=""> Go Back</a>
                    </li>
                    <li>
                        <a href="#"><img src="../assets/img/icons/user.svg" alt=""> Account Details</a>
                    </li>
                    <li>
                        <a href="#"><img src="../assets/img/icons/flash.svg" alt=""> Get Pro!</a>
                    </li>
                    <li>
                        <a href="#"><img src="../assets/img/icons/sms.svg" alt=""> Email Us Feedback</a>
                    </li>
                    <li>
                        <a href="#"><img src="../assets/img/icons/people.svg" alt=""> Teammates</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- side nav end -->

        <!-- content start -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <div class="contentTitle d-flex align-items-center justify-content-between">
                <h1 class="fw-bold">Account Details</h1>
                <a href="#" class="text-decoration-none signoutBtn fw-medium"><img src="../assets/img/icons/logout.svg"
                        class="me-2" alt="">Sign Out</a>
            </div>

            <div class="py-5">
                <div class="accoutnWrap col-12 col-lg-4">
                    <div class="ProfileInfo w-100 py-4">
                        <p class="text-black fw-medium">Profile Photo</p>
                        <div class="d-flex align-items-center gap-5">
                            <div class="profilePic">
                                <img src="../assets/img/team14.svg" alt="">
                            </div>

                            <div class="border rounded py-2 px-3">
                                <input type="file" id="file" />
                                <label for="file">
                                    <img src="../assets/img/icons/edit.svg" class="me-2" alt="">
                                    Change Photo
                                </label>
                            </div>
                        </div>
                    </div>

                    <form class="w-100 position-relative">
                        <div class="toolWrap">
                            <div class="my-tooltip" data-bs-placement="right" data-bs-toggle="tooltip"
                                data-bs-html="true"
                                data-bs-title="Use FeedBerry across <a href='#' class='text-white'>home and work computers</a> by creating a password.">
                                
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label fw-medium">Your Name</label>
                            <input type="email" class="form-control" id="name" placeholder="John Doe">
                        </div>
                        <div class="mb-3" >
                            <label for="exampleInputEmail1" class="form-label fw-medium">Your Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="example@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-medium">Password</label>
                            <input type="password" class="form-control password" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- content end -->
    </section>



    <script src="../Scripts/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/main.js"></script>
</body>

</html>
