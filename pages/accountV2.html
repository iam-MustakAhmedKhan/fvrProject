<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles/accountv2.css">
</head>

<body>


    <section class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="bi bi-list text-black"></i>
                </button>
            </div>
            <div class="p-4">
                <h1><a href="index.html" class="logo"><img src="../assets/img/logo-black.svg" alt=""></a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href="#"><img src="../assets/img/icons/arrow-left.svg" alt=""> Go Back</a>
                    </li>
                    <li>
                        <a href="#"><img src="../assets/img/icons/user.svg" alt=""> Account Details</a>
                    </li>
                    <li>
                        <a href="#"><img src="../assets/img/icons/flash.svg" alt=""> Get Pro!</a>
                    </li>
                    <li>
                        <a href="#"><img src="../assets/img/icons/sms.svg" alt=""> Email Us Feedback</a>
                    </li>
                    <li>
                        <a href="#"><img src="../assets/img/icons/people.svg" alt=""> Teammates</a>
                    </li>
                </ul>

            </div>
        </nav>

        <div id="content" class="p-4 p-md-5 pt-5">
            <div class="contentTitle d-flex align-items-center justify-content-between">
                <h1 class="fw-bold">Account Details</h1>
                <a href="#" class="text-decoration-none signoutBtn fw-medium"><img src="../assets/img/icons/logout.svg"
                        class="me-2" alt="">Sign Out</a>
            </div>




            <div class="py-5">

                <div class="accoutnWrap col-12 col-lg-4">
                    <div class="ProfileInfo w-100 py-4">
                        <p class="text-black fw-medium">Profile Photo</p>
                        <div class="d-flex align-items-center gap-5">

                            <div>
                                <div class="profilePic position-relative ">
                                    <img src="../assets/img/team14.svg" alt="">
                                    <input type="file" id="file" />
                                    <label for="file" /><img src="../assets/img/icons/camera.svg" class="me-2" alt=""></label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <form class="w-100">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-medium">Your Name</label>
                            <input type="email" class="form-control" id="name" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-medium">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="example@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-medium">Password</label>
                            <input type="password" class="form-control password" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>



            </div>

        </div>
    </section>







    <script src="../Scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
